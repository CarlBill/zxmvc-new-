<script>

    $(function () {
        var n = getCookie("uName");
        $("#name").text(n);
        show();
        btnSta();
    })

    // 我们定义一个函数，用来读取特定的cookie值。［得到指定名字的cookie对象哦！］
    function getCookie(name) {
        var strCookie = document.cookie;
        var arrCookie = strCookie.split("; ");
        for (var i = 0; i < arrCookie.length; i++) {
            var arr = arrCookie[i].split("=");
            if (arr[0] == name) return arr[1];
        }
        return "";
    }


    //显示
    function show() {
        $.ajax({
            url: 'https://localhost:44356/api/Vehicle/GetVehicleInfos',
            type: 'get',
            success: function (data) {
                $("#tb").empty();
                $(data).each(function () {
                    var line = "";
                    line += '<tr>'
                        + '<td><img src="' + this.Cimg + '" alt="" style="width:40px;height:35px" /></td>'
                        + '<td>' + this.Utname + '</td>'
                        + '<td>' + this.Bname + '</td>'
                        + '<td>' + (this.Csf == false ? "否" : "是") + '</td>'
                        + '<td>' + this.Ctime + '</td>'
                        + '<td>' + status(this.Czt) + '<input id="hidZt" type="hidden" value="' + this.Czt + '" /><input id="hidFrt" type="hidden" value="' + this.Pgtime + '" /</td>'
                        + '<td>' + this.Cbj + '</td>'
                        + '<td><input id = "img1" type = "image" src = "/MuBan/CarsImg/222.png" onclick = "textMessage(' + this.Utel + ')" style="width:30px;height:30px" /></td>'
                        + '</tr>'
                    $("#tb").append(line);
                })
            }
        })
    }

    //将状态显示为文字
    function status(zt) {
        if (zt == 1) {
            return ('待审核')
        }
        if (zt == 2) {
            return ('审核通过')
        }
        if (zt == 3) {
            return ('审核未通过')
        }
        if (zt == 4) {
            return ('已还款')
        }
        if (zt == 5) {
            return ('未还款')
        }
    }

    function btnSta() {
        if ($("#hidZt").val() == 5) {
            $("#Message").prop("disabled", false);
        }
    }

    //点击短信提醒按钮
    function textMessage(tel) {
        if ($("#hidZt").val() != 5) {
            alert('无需提醒该用户')
        }
        else {
            $.ajax({
                url: 'https://localhost:44356/api/ZXLoan/GetPost?mobile=' + tel,
                type: 'post',
                success: function (data) {
                    alert('提醒成功');
                }
            })
        }
    }

    //点击详情按钮
    function edit(cid) {
        location.href = "/MuBan/details.html?id=" + cid;
    }

</script>
