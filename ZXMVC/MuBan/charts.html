<script>
    //文档就绪函数
    $(function () {
        var n = getCookie("SName");
        if (n == "") {
            alert("请您先登录！");
            location.href = "login.html";
        }
        $("#name").text(n);
        userCount();
        cjCount();
        cjMoney();
    })

    // 我们定义一个函数，用来读取特定的cookie值。［得到指定名字的cookie对象哦！］
    function getCookie(name) {
        var strCookie = unescape(document.cookie);
        var arrCookie = strCookie.split("; ");
        for (var i = 0; i < arrCookie.length; i++) {
            var arr = arrCookie[i].split("=");
            if (arr[0] == name) return arr[1];
        }
        return "";
    }



    //用户数量
    function userCount() {
        $.ajax({
            url: 'https://localhost:44356/api/ZXLoan/PostUserValue',
            type: 'get',
            success: function (data) {
                $("#userCount").empty();
                $("#userCount").append(data);
            }
        })
    }



    //成交量
    function cjCount() {
        $.ajax({
            url: 'https://localhost:44356/api/ZXLoan/PostCjCount',
            type: 'get',
            success: function (data) {
                $("#cjNum").empty();
                $("#cjNum").append(data);
            }
        })
    }

    //成交额
    function cjMoney() {
        $.ajax({
            url: 'https://localhost:44356/api/ZXLoan/PostCjMoney',
            type: 'get',
            success: function (data) {
                $("#cjMoney").empty();
                $("#cjMoney").append(data);
            }
        })
    }

</script>
