<script>
    $(function () {
        var n = getCookie("uName");
        $("#name").text(n);
        load();
    })

    // 我们定义一个函数，用来读取特定的cookie值。［得到指定名字的cookie对象哦！］
    function getCookie(name) {
        var strCookie = document.cookie;
        var arrCookie = strCookie.split("; ");
        for (var i = 0; i < arrCookie.length; i++) {
            var arr = arrCookie[i].split("=");
            if (arr[0] == name) return arr[1];
        }
        return "";
    }


    //显示
    function load() {
        $.ajax({
            url: "https://localhost:44356/api/ZXLoan/GetShen?name=" + $("#name").val() + "&tname=" + $("#tname").val(),
            type: "post",
            success: function (d) {
                $("#tb").empty();
                $(d).each(
                    function () {
                        var line = '<tr>'
                            + '<td>' + this.RowID + '</td>'
                            + '<td>' + this.Uname + '</td>'
                            + '<td>' + this.Utname + '</td>'
                            + '<td>' + this.Utel + '</td>'
                            + '<td>' + this.Utime + '</td>'
                            + '<td><input id="Button1" type="button" value="取消审核员身份" class="btn btn-success" onclick="cancel(' + this.Uid + ')"/></td>'
                            + '</tr>'
                        $("#tb").append(line);
                    }
                )
            }
        })
    }

    //查询
    function search() {
        load();
    }

    //取消管理员身份
    function cancel(uid) {
        $.ajax({
            url: "https://localhost:44356/api/ZXLoan/CancelShen?Uid="+uid,
            type: "post",
            success: function (d) {
                if (d>0) {
                    alert("操作成功！");
                    load();
                } else {
                    alert("操作失败！");
                }
            }
        })
    }
</script>
